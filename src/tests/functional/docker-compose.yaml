version: "3.8"

services:
  async_api:
    build: ../../.
    image: asyncapi-image
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - ../../.environments.stage/.env.async_api.stage
    depends_on:
      redis:
        condition: service_started
      elasticsearch:
        condition: service_started


  elasticsearch:
    image: elasticsearch:8.4.0
    platform: linux/amd64
    restart: always
    ports:
      - "9200:9200"
    env_file:
      - ../../.environments.stage/.env.elastic.stage
    volumes:
      - esdata:/usr/share/elasticsearch/data

  redis:
    image: redis:7.0.8
    volumes:
      - redis_data:/data
    restart: always
    ports:
      - "6379:6379"
    env_file:
      - ../../.environments.stage/.env.async_api.stage

volumes:
  esdata:
  redis_data:

